<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unbranding</title>
    <link href='https://fonts.googleapis.com/css?family=Lemonada' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="logo" id="logo">
        <div class="transparent-layer" id="hover-effect"></div>
        <img id= "img1" alt="spotify logo" src="/assets/img/spotify-logo.png">
        <div id="cross-line"></div>
        <p id="paidify-text">PAIDIFY</p>
    </div>
    <div class="TagLine">
        <p id="music-everyone">Music for everyone</p>
        <p id="music-not-everyone">Music <span>NOT</span> for Everyone</p>
    </div>
    <div class="personFrame1">
        <img id="img2" alt="Person 1 listening to music" src="assets/img/frame-1-person-1.png">
        <img id="img3" alt="Person 2 listening to music" src="assets/img/frame-1-person-2.png">

        <img id="img4" alt="Person 1 listening to music but with ads interruption" src="assets/img/frame-2-person-1.png">
        <img id="img5" alt="Person 2 listening to music without ads interruption" src="assets/img/frame-2-person-2.png">
    </div>

    <p class="powered-by">Powered By Harsh Desai & Pacis Nkubito</p>
    <script src="assets/js/main.js"></script>
</body>
</html>
